<!DOCTYPE html>
<html>
    <head>
        <title>Image Mapping</title>
    </head>
    <body>
        <img src="groot.jpg" alt="image map example" width="500" height="480" usemap="#map_example">

        <map name="map_example">
            <area href="groot.html" alt="groot" target="_blank" shape="rect" coords="140, 120, 360, 360">
            <area href="groot.html" alt="groot" target="_blank" shape="poly" coords="100, 360, 120, 480, 380, 480, 370, 360">
        </map>
    </body> 
</html>
