<!DOCTYPE html>

<html>
    <head>
        <title>Mickey Mouse</title>
    </head>

    <body>
        <svg height="3000" width="3000">
            <!--Frist draw ear so that face can overlap it-->
            <ellipse cx="930" cy="100" rx="45" ry="45" style="fill: black; stroke: black; stroke-width: 3;"></ellipse> <!--Left Eear-->
            <ellipse cx="1070" cy="100" rx="45" ry="45" style="fill: black; stroke: black; stroke-width: 3;"></ellipse> <!--Right Ear-->

            <circle cx="1000" cy="200" r="90" stroke="black" stroke-width="3" fill="bisque"></circle> <!--Face-->

            <ellipse cx="960" cy="170" rx="18" ry="25" style="fill: white; stroke: black; stroke-width=3"></ellipse> <!--Left Eye-->
            <ellipse cx="960" cy="177" rx="15" ry="15" style="fill: black; stroke: black stroke-width=1"></ellipse>

            <ellipse cx="1040" cy="170" rx="18" ry="25" style="fill: white; stroke: black; stroke-width=3"></ellipse> <!--Right Eye-->
            <ellipse cx="1040" cy="177" rx="15" ry="15" style="fill: black; stroke: black stroke-width=1"></ellipse>

            <ellipse cx="1000" cy="220" rx="20" ry="18" style="fill: black; stroke: black; stroke-width=1"></ellipse> <!--Nose-->

            <path d="M 950 240 Q 1000 300 1050 240" fill="black" stroke="black" stroke-width="2"></path> <!--Lower Lip-->
            <path d="M 950 240 Q 1000 260 1050 240" fill="bisque" stroke="black" stroke-width="2"></path> <!--Upper Lip-->
            <ellipse cx="1000" cy="261" rx="25" ry="10" style="fill: red;"></ellipse> <!--Tongue-->

        </svg>

    </body>
</html>
